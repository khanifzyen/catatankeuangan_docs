<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Transaksi - Lo-Fi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="app-screen">
            <!-- Header Halaman Tambah Transaksi -->
            <header class="app-header">
                <a href="index.html" class="back-btn">â€¹</a>
                <h1 class="title">Buat Transaksi</h1>
                <a href="#" class="action-btn"><i class="far fa-clone"></i></a>
            </header>

            <!-- Konten Utama Halaman Tambah Transaksi -->
            <main class="form-page">
                <!-- Tab Switcher Pengeluaran / Pemasukan -->
                <nav class="transaction-type-tabs js-tab-group">
                    <a href="#" class="pengeluaran">Pengeluaran</a>
                    <a href="#" class="pemasukan">Pemasukan</a>
                </nav>

                <!-- Kontainer Form -->
                <div class="form-container">
                    <div class="form-row">
                        <label for="tanggal">Tanggal</label>
                        <div class="input-wrapper">
                            <input type="text" id="tanggal" value="21 Agu 2025" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="kategori">Kategori</label>
                        <div class="input-wrapper">
                            <select id="kategori">
                                <option>Makanan</option>
                                <option>Gaji</option>
                                <option>Transportasi</option>
                            </select>
                            <a href="#"><i class="fas fa-pencil-alt"></i></a>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="jumlah">Jumlah</label>
                        <div class="input-wrapper">
                            <input type="text" id="jumlah" value="29,000">
                             <a href="#"><i class="fas fa-calculator"></i></a>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="keterangan">Keterangan</label>
                        <div class="input-wrapper">
                            <input type="text" id="keterangan" placeholder="Makan siang padang">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn">Simpan</button>
                
                <!-- Banner Iklan Placeholder -->
                <div class="ad-banner">
                    <p>Ad Banner Placeholder</p>
                </div>
            </main>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
