<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian - Lo-Fi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="app-screen">
            <!-- Header Halaman Pencarian -->
            <header class="app-header">
                <a href="index.html" class="back-btn">â€¹</a>
                <h1 class="title">Pencarian</h1>
                <div class="header-actions">
                    <a href="#" class="dropdown-btn header">Total <i class="fas fa-caret-down"></i></a>
                </div>
            </header>

            <!-- Konten Utama Halaman Pencarian -->
            <main class="search-page">
                <div class="search-filters">
                    <div class="filter-row keyword">
                        <div class="input-wrapper">
                            <i class="fas fa-search"></i>
                            <input type="text" class="with-icon" placeholder="Kata Kunci">
                        </div>
                    </div>
                    <div class="filter-row">
                        <label>Kategori</label>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Pilih Kategori">
                        </div>
                    </div>
                    <div class="filter-row">
                        <label>Jumlah</label>
                        <div class="input-wrapper amount-range">
                            <input type="text" placeholder="Min">
                            <span>~</span>
                            <input type="text" placeholder="Max">
                        </div>
                    </div>
                </div>

                <div class="search-results">
                    <!-- Hasil pencarian akan muncul di sini -->
                </div>
            </main>

            <footer class="search-footer">
                <a href="#"><i class="fas fa-download"></i></a>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
