<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik - Lo-Fi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="app-screen">
            <!-- Header Halaman Grafik -->
            <header class="app-header">
                <a href="index.html" class="back-btn">‹</a>
                <h1 class="title">Grafik</h1>
                <div class="header-actions">
                    <a href="#" class="dropdown-btn header">Pengeluaran <i class="fas fa-caret-down"></i></a>
                </div>
            </header>

            <!-- Konten Utama Halaman Grafik -->
            <main class="grafik-page">
                <!-- Filter Bar -->
                <div class="filters-bar">
                    <div class="period-nav">
                        <a href="#">‹</a>
                        <span>Agu 2025</span>
                        <a href="#">›</a>
                    </div>
                    <a href="#" class="dropdown-btn">Bulanan <i class="fas fa-caret-down"></i></a>
                </div>

                <!-- Chart Container -->
                <div class="chart-container">
                    <div class="donut-chart">
                        <div class="chart-center-label">
                            <span>29.000</span>
                        </div>
                    </div>
                    <span class="chart-percentage-label">100,0 %</span>
                </div>

                <!-- Category List Header -->
                <div class="category-list-header">
                    <span class="title"><i class="fas fa-list-ul"></i> 1 Kategori</span>
                    <a href="#" class="dropdown-btn small">Terbanyak <i class="fas fa-caret-down"></i></a>
                </div>

                <!-- Category List -->
                <ul class="category-summary-list">
                    <li class="category-list-item">
                        <div class="info">
                            <span class="percentage">(100.0%)</span>
                            <span class="name">Makanan</span>
                        </div>
                        <div class="amount">
                            <span>Rp29.000</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="category-progress-bar"></div>
                    </li>
                </ul>
            </main>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
